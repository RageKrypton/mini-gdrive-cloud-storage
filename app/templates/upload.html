<!DOCTYPE html>
<html>
<head>
    <title>Upload File</title>
</head>
<body>

    <h1>Upload a New File</h1>

    <form action="/upload" method="post" enctype="multipart/form-data">

        <button type="submit">Upload</button>
    </form>

    <br>
    <a href="/files">Back to My Files</a>

</body>
</html>
