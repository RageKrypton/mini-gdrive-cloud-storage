<!DOCTYPE html>
<html>
<head>
    <title>Your Files</title>
</head>
<body>

    <h1>Your Uploaded Files</h1>

    <a href="/upload">Upload New File</a>
    <br><br>

    <table border="1" cellpadding="8">
        <tr>
            <th>Filename</th>
            <th>Size (bytes)</th>
            <th>Uploaded</th>
            <th>Download</th>
            <th>Delete</th>
        </tr>

        {% for f in files %}
        <tr>
            <td>{{ f.original_name }}</td>
            <td>{{ f.size }}</td>
            <td>{{ f.uploaded_at }}</td>
            <td><a href="/download/{{ f.id }}">Download</a></td>
            <td>
                <form action="/delete/{{ f.id }}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
