<!DOCTYPE html>
<html>
<head>
    <title>Mini Google Drive</title>
</head>
<body>
    <h1>Mini Google Drive</h1>

    <p>
        <a href="/logout">Logout</a> |
        <a href="/files">My Files</a>
    </p>

    <!-- Upload form -->
    <h2>Upload a file</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="upload" required />
        <button type="submit">Upload</button>
    </form>

    <h2>Your files</h2>
    {% if files and files|length > 0 %}
        <table border="1" cellpadding="5">
            <tr>
                <th>Name</th>
                <th>Size (bytes)</th>
                <th>Actions</th>
            </tr>
            {% for f in files %}
            <tr>
                <td>{{ f.original_name }}</td>
                <td>{{ f.size or "-" }}</td>
                <td>
                    <a href="/download/{{ f.id }}">Download</a>
                    <form action="/delete/{{ f.id }}" method="post" style="display:inline;">
                        <button type="submit" onclick="return confirm('Delete this file?')">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No files uploaded yet.</p>
    {% endif %}
</body>
</html>
